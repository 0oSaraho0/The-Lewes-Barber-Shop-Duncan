{% extends 'base.html' %}
{% load static %}




{% block content %}

<div class="container">
    <form class="form" action="" method="POST" enctype="multipart/form-data">   
        <h1 class="text-center">Add Service</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy}} 
        <div class="text-center">
            <button type="submit" class="btn btn-dark mt-2">Create Service</button>
        </div>

    </form>
</div>

{% endblock %}
